<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="container">
        <div id="result">
          <h1></h1>
          <p></p>
        </div>
        <div id="buttons">
          <div class="button-left col-4-3">
            <button class="col-3-1 red" onclick="reset()" value="AC" type="button" name="button">AC</button>
            <button class="col-3-1 red" onclick="clearEntry()" value="CE" type="button" name="button">CE</button>
            <button class="col-3-1" onclick="process(this.value)" value="/" type="button" name="button">/</button>

            <button class="col-3-1" onclick="number(this.value)" value="7" type="button" name="button">7</button>
            <button class="col-3-1" onclick="number(this.value)" value="8" type="button" name="button">8</button>
            <button class="col-3-1" onclick="number(this.value)" value="9" type="button" name="button">9</button>

            <button class="col-3-1" onclick="number(this.value)" value="4" type="button" name="button">4</button>
            <button class="col-3-1" onclick="number(this.value)" value="5" type="button" name="button">5</button>
            <button class="col-3-1" onclick="number(this.value)" value="6" type="button" name="button">6</button>

            <button class="col-3-1" onclick="number(this.value)" value="1" type="button" name="button">1</button>
            <button class="col-3-1" onclick="number(this.value)" value="2" type="button" name="button">2</button>
            <button class="col-3-1" onclick="number(this.value)" value="3" type="button" name="button">3</button>

            <button class="col-3-2" onclick="number(this.value)" value="0" id="zero" type="button" name="button">0</button>
            <button class="col-3-1" onclick="number(this.value)" value="." type="button" name="button">.</button>
          </div>
          <div class="button-right col-4-1">
            <button class="col-4-4" onclick="process(this.value)" value="*" type="button" name="button">*</button>
            <button class="col-4-4" onclick="process(this.value)" value="-" type="button" name="button">-</button>
            <button class="col-4-4" onclick="process(this.value)" value="+" type="button" name="button">+</button>
            <button class="col-4-4" id="equal" onclick="equ()" value="=" type="button" name="button">=</button>
          </div>









        </div> <!--button-->
      </div> <!--container-->
    </div>  <!--calculator-->

  </body>
</html>
